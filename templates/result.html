<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processed Images</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #444;
        margin-top: 30px;
        font-size: 2.5rem;
      }
      .container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap;
        padding: 30px;
      }
      .column {
        width: 45%;
        margin: 10px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .column h2 {
        color: #5e5e5e;
        font-size: 1.6rem;
        margin-bottom: 20px;
        border-bottom: 2px solid #f1f1f1;
        padding-bottom: 10px;
      }
      img {
        width: 100%;
        max-width: 100%;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .price {
        text-align: center;
        font-size: 1.6rem;
        color: #f4512c;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        color: #888;
        font-size: 1rem;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .column {
          width: 80%;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Processed Images and Results</h1>
    <div class="price">Total Price: â‚±{{ total_price }}</div>

    <div class="container">
      <div class="column">
        <h2>Original Images</h2>
        {% for img in original_images %}
        <img
          src="{{ url_for('uploaded_file', filename=img) }}"
          alt="Original Image"
        />
        {% endfor %}
      </div>

      <div class="column">
        <h2>Colored Pixels Detected</h2>
        {% for img in processed_images %}
        <img
          src="{{ url_for('uploaded_file', filename=img) }}"
          alt="Processed Image"
        />
        {% endfor %}
      </div>
    </div>

    <div class="footer">
      <p>
        Thank you for using our image processing service. For more information,
        contact us.
      </p>
    </div>
  </body>
</html>
